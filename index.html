<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="./css/bootstrap.min.css" />

		<!-- Custom Style -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<main class="d-flex mx-auto">

				<div class="top">
					<img
						src="./images/image-tanya.jpg"
						alt="image"
						id="image"
						class="rounded img-fluid"
					/>
	
					<div class="nav">
						<img
							src="./images/icon-prev.svg"
							alt="prev"
							class="btn prev w-50"
							id="prev"
						/>
	
						<img
							src="./images/icon-next.svg"
							alt="next"
							class="btn next w-50"
							id="next"
						/>
					</div>
				</div>
	
				<div class="text text-center">
					<p id="comment">
						“ I’ve been interested in coding for a while but never taken the jump,
						until now. I couldn’t recommend this course enough. I’m now in the job
						of my dreams and so excited about the future. ”
					</p>
					<div class="user">
						<p id="name">
							Tanya Sinclair
						</p>
						<p id="title">
							UX Engineer
						</p>
					</div>
				</div>
			</main>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/timiodulate/">timiodulate</a>.
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
